<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egg Cooking Guide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Choose Your Egg Type!</h1>
    <div class="card-container">
        <div class="card">
            <h3>Soft Boiled</h3>
            <p>Runny yolk, soft white</p>
            <button data-type="soft" onclick="location.href='timersb.html'">Start Timer</button>
        </div>
        <div class="card">
            <h3>Medium Boiled</h3>
            <p>Jammy yolk, firm white</p>
            <button data-type="medium" onclick="location.href='timermb.html'">Start Timer</button>
        </div>
        <div class="card">
            <h3>Hard Boiled</h3>
            <p>Fully cooked yolk and white</p>
            <button data-type="hard" onclick="location.href='timerhb.html'">Start Timer</button>
        </div>
    </div>
    <a href="index.html" class="button">Back to Instructions</a>
  </div>
</body>
</html>
